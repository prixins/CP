<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Topics - progguide</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    
    <!-- Meta refresh redirect after 2 seconds -->
    <meta http-equiv="refresh" content="2;url=../topics.html">
    
    <style>
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
        }
        
        .redirect-message {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .redirect-info {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-light);
        }
        
        .spinner {
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .redirect-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .countdown {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>progguide</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../topics.html">Topics</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                    <li>
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-moon" id="theme-icon"></i>
                        <span id="theme-text">Dark</span>
                    </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="redirect-container">
            <div class="redirect-message">
                <i class="fas fa-forward"></i>
                Redirecting to Main Topics Page
            </div>
            
            <div class="redirect-info">
                Redirecting in <span class="countdown" id="countdown">2</span> seconds...
            </div>
            
            <div class="spinner"></div>
            
            <p>If you're not redirected automatically, 
                <a href="../topics.html" class="redirect-link">
                    <i class="fas fa-external-link-alt"></i>
                    Go to Topics Page
                </a>
            </p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 progguide. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script>
        // JavaScript countdown and redirect
        let countdown = 2;
        const countdownElement = document.getElementById('countdown');
        
        // Start countdown immediately
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '0';
                window.location.href = '../topics.html';
            }
        }, 1000);
        
        // Also redirect immediately if user clicks anywhere on the page
        document.addEventListener('click', function() {
            window.location.href = '../topics.html';
        });
    </script>
</body>
</html>
